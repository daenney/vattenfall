project_name: vattenfall
builds:
  - id: vattenfall
    binary: vattenfall
    mod_timestamp: '{{ .CommitTimestamp }}'
    flags:
      - -trimpath
    ldflags:
      - -s
      - -w
      - -X main.version={{.Version}} -X main.commit={{.FullCommit}} -X main.date={{.CommitDate}} -X main.repository={{.GitURL}}
    goos:
      - windows
      - darwin
      - linux
    goarch:
      - amd64
      - arm64
      - arm
    goarm:
      - 7
archives:
  - id: vattenfall
    builds:
      - vattenfall
    wrap_in_directory: true
    files:
      - LICENSE
      - README.md
    replacements:
      darwin: macOS
    format_overrides:
      - goos: windows
        format: zip
dockers:
- image_templates:
  - "{{ .Env.REGISTRY }}/{{ .Env.IMAGE_NAME }}:{{ .Tag }}-amd64"
  - "{{ .Env.REGISTRY }}/{{ .Env.IMAGE_NAME }}:{{ .Major }}-amd64"
  - "{{ .Env.REGISTRY }}/{{ .Env.IMAGE_NAME }}:{{ .Major }}.{{ .Minor }}-amd64"
  - "{{ .Env.REGISTRY }}/{{ .Env.IMAGE_NAME }}:latest-amd64"
  use: buildx
  dockerfile: Dockerfile
  build_flag_templates:
  - "--platform=linux/amd64"
  - --label=org.opencontainers.image.created={{ .CommitDate }}
  - --label=org.opencontainers.image.title={{ .ProjectName }}
  - --label=org.opencontainers.image.description={{ .ProjectName }}
  - --label=org.opencontainers.image.url=https://github.com/daenney/{{ .ProjectName }}
  - --label=org.opencontainers.image.source=https://github.com/daenney/{{ .ProjectName }}
  - --label=org.opencontainers.image.revision={{ .FullCommit }}
  - --label=org.opencontainers.image.version={{ .Version }}
  - --label=org.opencontainers.image.licenses=MIT
- image_templates:
  - "{{ .Env.REGISTRY }}/{{ .Env.IMAGE_NAME }}:{{ .Tag }}-arm64v8"
  - "{{ .Env.REGISTRY }}/{{ .Env.IMAGE_NAME }}:{{ .Major }}-arm64v8"
  - "{{ .Env.REGISTRY }}/{{ .Env.IMAGE_NAME }}:{{ .Major }}.{{ .Minor }}-arm64v8"
  - "{{ .Env.REGISTRY }}/{{ .Env.IMAGE_NAME }}:latest-arm64v8"
  use: buildx
  goarch: arm64
  dockerfile: Dockerfile
  build_flag_templates:
  - "--platform=linux/arm64/v8"
  - --label=org.opencontainers.image.created={{ .CommitDate }}
  - --label=org.opencontainers.image.title={{ .ProjectName }}
  - --label=org.opencontainers.image.description={{ .ProjectName }}
  - --label=org.opencontainers.image.url=https://github.com/daenney/{{ .ProjectName }}
  - --label=org.opencontainers.image.source=https://github.com/daenney/{{ .ProjectName }}
  - --label=org.opencontainers.image.revision={{ .FullCommit }}
  - --label=org.opencontainers.image.version={{ .Version }}
  - --label=org.opencontainers.image.licenses=MIT
- image_templates:
  - "{{ .Env.REGISTRY }}/{{ .Env.IMAGE_NAME }}:{{ .Tag }}-armv7"
  - "{{ .Env.REGISTRY }}/{{ .Env.IMAGE_NAME }}:{{ .Major }}-armv7"
  - "{{ .Env.REGISTRY }}/{{ .Env.IMAGE_NAME }}:{{ .Major }}.{{ .Minor }}-armv7"
  - "{{ .Env.REGISTRY }}/{{ .Env.IMAGE_NAME }}:latest-armv7"
  use: buildx
  goarch: arm
  goarm: 7
  dockerfile: Dockerfile
  build_flag_templates:
  - "--platform=linux/arm/v7"
  - --label=org.opencontainers.image.created={{ .CommitDate }}
  - --label=org.opencontainers.image.title={{ .ProjectName }}
  - --label=org.opencontainers.image.description={{ .ProjectName }}
  - --label=org.opencontainers.image.url=https://github.com/daenney/{{ .ProjectName }}
  - --label=org.opencontainers.image.source=https://github.com/daenney/{{ .ProjectName }}
  - --label=org.opencontainers.image.revision={{ .FullCommit }}
  - --label=org.opencontainers.image.version={{ .Version }}
  - --label=org.opencontainers.image.licenses=MIT
docker_manifests:
- name_template: "{{ .Env.REGISTRY }}/{{ .Env.IMAGE_NAME }}:{{ .Tag }}"
  image_templates:
  - "{{ .Env.REGISTRY }}/{{ .Env.IMAGE_NAME }}:{{ .Tag }}-amd64"
  - "{{ .Env.REGISTRY }}/{{ .Env.IMAGE_NAME }}:{{ .Tag }}-armv7"
  - "{{ .Env.REGISTRY }}/{{ .Env.IMAGE_NAME }}:{{ .Tag }}-arm64v8"
- name_template: "{{ .Env.REGISTRY }}/{{ .Env.IMAGE_NAME }}:{{ .Major }}"
  image_templates:
  - "{{ .Env.REGISTRY }}/{{ .Env.IMAGE_NAME }}:{{ .Major }}-amd64"
  - "{{ .Env.REGISTRY }}/{{ .Env.IMAGE_NAME }}:{{ .Major }}-armv7"
  - "{{ .Env.REGISTRY }}/{{ .Env.IMAGE_NAME }}:{{ .Major }}-arm64v8"
- name_template: "{{ .Env.REGISTRY }}/{{ .Env.IMAGE_NAME }}:{{ .Major }}.{{ .Minor }}"
  image_templates:
  - "{{ .Env.REGISTRY }}/{{ .Env.IMAGE_NAME }}:{{ .Major }}.{{ .Minor }}-amd64"
  - "{{ .Env.REGISTRY }}/{{ .Env.IMAGE_NAME }}:{{ .Major }}.{{ .Minor }}-armv7"
  - "{{ .Env.REGISTRY }}/{{ .Env.IMAGE_NAME }}:{{ .Major }}.{{ .Minor }}-arm64v8"
- name_template: "{{ .Env.REGISTRY }}/{{ .Env.IMAGE_NAME }}:latest"
  image_templates:
  - "{{ .Env.REGISTRY }}/{{ .Env.IMAGE_NAME }}:latest-amd64"
  - "{{ .Env.REGISTRY }}/{{ .Env.IMAGE_NAME }}:latest-armv7"
  - "{{ .Env.REGISTRY }}/{{ .Env.IMAGE_NAME }}:latest-arm64v8"
