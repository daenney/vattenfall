      - --label=org.opencontainers.image.url=https://github.com/rvoitenko/{{ .ProjectName }}
      - --label=org.opencontainers.image.source=https://github.com/rvoitenko/{{ .ProjectName }}
      - --label=org.opencontainers.image.revision={{.FullCommit}}
