project_name: vattenfall
builds:
  - id: vattenfall
    binary: vattenfall
    mod_timestamp: '{{ .CommitTimestamp }}'
    flags:
      - -trimpath
    ldflags:
      - -s
      - -w
      - -X main.version={{.Version}} -X main.commit={{.FullCommit}} -X main.date={{.CommitDate}} -X main.repository={{.GitURL}}
    goos:
      - darwin
      - linux
      - windows
    goarch:
      - amd64
      - arm64
      - arm
    goarm:
      - 6
      - 7
archives:
  - id: vattenfall
    builds:
      - vattenfall
    wrap_in_directory: true
    files:
      - LICENSE
      - README.md
    replacements:
      darwin: macOS
    format_overrides:
      - goos: windows
        format: zip
dockers:
  - use: buildx
    goos: linux
    goarch: amd64
    image_templates:
      - "ghcr.io/rvoitenko/{{ .ProjectName }}:{{ .Version }}-amd64"
      - "ghcr.io/rvoitenko/{{ .ProjectName }}:latest-amd64"
    build_flag_templates:
      - --platform=linux/amd64
      - --label=org.opencontainers.image.created={{.Date}}
      - --label=org.opencontainers.image.title={{.ProjectName}}
      - --label=org.opencontainers.image.description={{ .ProjectName }}
      - --label=org.opencontainers.image.url=https://github.com/rvoitenko/{{ .ProjectName }}
      - --label=org.opencontainers.image.source=https://github.com/rvoitenko/{{ .ProjectName }}
      - --label=org.opencontainers.image.revision={{.FullCommit}}
      - --label=org.opencontainers.image.version={{.Version}}
      - --label=org.opencontainers.image.licenses=MIT

  - use: buildx
    goos: linux
    goarch: arm64
    image_templates:
      - "ghcr.io/rvoitenko/{{ .ProjectName }}:{{ .Version }}-arm64v8"
      - "ghcr.io/rvoitenko/{{ .ProjectName }}:latest-arm64v8"
